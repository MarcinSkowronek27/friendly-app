<mat-card class="mat-elevation-z0 mat-bordered mt-3 d-flex align-items-center justify-content-between">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by work description" #input>
  </mat-form-field>
</mat-card>
<mat-card class="mat-elevation-z0 mat-bordered p-0 mt-5">
  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Work_order_id Column -->
    <ng-container matColumnDef="work_order_id">
      <th mat-header-cell *matHeaderCellDef> Work id </th>
      <td mat-cell *matCellDef="let element"> {{element.work_order_id}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
    <!-- Received date Column -->
    <ng-container matColumnDef="received_date">
      <th mat-header-cell *matHeaderCellDef> Received date </th>
      <td mat-cell *matCellDef="let element"> {{element.received_date}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</mat-card>
